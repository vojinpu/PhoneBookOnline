<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

 <script>
    function searchContact(){
    	var xhttp = new XMLHttpRequest();
    	xhttp.open("GET", "/searchContact?searchContact=" + document.getElementById('search_label').value, true);
		xhttp.send();
		
		
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {

				jsonText = xhttp.responseText;

				Contacts = JSON.parse(jsonText);

				var i = 1;
				Contacts.forEach(function(contact) {

					var div = document.createElement('div');
					div.style.width = "300px";
					div.style.height = "20px";
					div.style.color = "black";
					div.style.backgroundColor = "white";
					div.setAttribute('class', 'myclass');

					pom = '<div class="popup" onclick="showDetails(\''
							+ contact.name + '\')">' + i + '. ' + contact.name
							+ ' <span class="popuptext" id="myPopup">'
							+ contact.name + '</span> </div>'
					console.log(pom)
					div.innerHTML = pom

					document.getElementById('contacts').appendChild(div);

					i++;

				});

			}
		};
		
		
		
    }
    
    
    
    </script>
    
    
</head>
<body>


<h2>Welcome to the Search Form</h2>
<table><tr>
<td>Insert name, phone or e-mail adress: </td>
<td><input type="text" name = "search_label2" id ="search_label"></td></tr>

</table>

 <button value="searchContact" onclick="searchContact();">Show contacts</button>
    


<br><br><br>
 <label id="label_search" name="label_search" type = "text/html"> label </label>
 
 <div id="contacts"></div>

</body>
</html>
